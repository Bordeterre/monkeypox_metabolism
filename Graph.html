<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Nicolas Maurice">
        <title>Monkeypox</title>
        
    </head>
    <body>
        <section id = "upload_zone" ></section>
        <div id="cy"></div>

        <!-- <Scripts> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
        <script>
        let cy = cytoscape({
            container: document.getElementById('cy'),
            elements: [
              { data: { id: 'a' } },
              { data: { id: 'b' } },
              {
                data: {
                  id: 'ab',
                  source: 'a',
                  target: 'b'
                }
              }],
    style: [
        {
            selector: 'node',
            style: {
                shape: 'hexagon',
                'background-color': 'red',
                label: 'data(id)'
            } }],
            layout: {
    name: 'grid'
}

          }); 
          </script>
    </body>
    <style>
        #cy {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
    
</html>
